<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.2.1/jszip-2.5.0/dt-1.10.16/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/kt-2.3.2/r-2.2.1/rr-1.2.3/sc-1.4.4/sl-1.2.5/datatables.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.2.1/jszip-2.5.0/dt-1.10.16/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/cr-1.4.1/fc-3.2.4/fh-3.1.3/kt-2.3.2/r-2.2.1/rr-1.2.3/sc-1.4.4/sl-1.2.5/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.min.js"></script>

</head>
<body>
    <div class="title-bar">
            <h1 style="font-family: Helvetica, Arial, sans-serif; text-shadow: rgb(85, 85, 85) 2px 2px; background-color: rgb(70, 36, 106); color: white; border-top-left-radius: 5px; border-top-right-radius: 5px;">
                <strong>GC</strong>collab Group Stats Page</h1>
    </div>
    <div style="height: 50px; width: 95%; margin: 10px auto 5px;">
        <div style="float: left; display: inline; width: 410px; padding-top: 5px; vertical-align: middle;">
            <span style="vertical-align: middle;">
                <div class="react-datepicker-component my-react-component" style="width: 200px; float: left;">
                    <div class="react-datepicker-input has-value">
                        <input placeholder="Start Date" value="30/05/2017">
                        <div class="react-flex-view align-content-center button-wrapper" style="flex: 0 1 auto;">
                            <div class="react-flex-view input-button" style="flex: 0 0 auto;">
                                <i class="calendar icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="react-datepicker-component my-react-component" style="width: 200px; float: right;">
                    <div class="react-datepicker-input has-value">
                        <input placeholder="End Date" value="30/05/2018">
                        <div class="react-flex-view align-content-center button-wrapper" style="flex: 0 1 auto;">
                            <div class="react-flex-view input-button" style="flex: 0 0 auto;">
                                <i class="calendar icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </span>
        </div>
        <div class="ui action input" style="float: right; width: 500px;">
            <input placeholder="Paste group URL here..." type="text">
            <button class="ui button" role="button">Get stats</button>
        </div>
    </div>
    <!–– lineChartData1 ––>
    <button type="button" id="monthly1">Monthly</button>
    <button type="button" id="daily1">Daily</button>
    <button type="button" id="DownloadCSVLine1">Download CSV</button>
    <div id="container">
        <div id = "chart1"></div>
        <table id="theTable1" class="display"></table>
    </div>
    <!–– lineChartData2 ––>
    <button type="button" id="monthly2">Monthly</button>
    <button type="button" id="daily2">Daily</button>
    <button type="button" id="DownloadCSVLine2">Download CSV</button>
    <div id="container">
        <div id = "chart2"></div>
        <table id="theTable2" class="display"></table>
    </div>
    <!–– BarChartData1 ––>
    <button type="button" id="DownloadCSVBar1">Download CSV</button>
    <div id="barChart1" class="display"></div>
    <table id="test1" class="display"></table>
    <!–– BarChartData2 ––>
    <button type="button" id="DownloadCSVBar2">Download CSV</button>
    <div id="barChart2" class="display"></div>
    <table id="test2" class="display"></table>
    
    <script src="Script.js"></script>
</body>
</html>
